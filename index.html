    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Joguinho HUE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" type="text/css" href="style/jogo.css">
    </head>
    <body>
        <div id="login">
            <form>
                <label for="nickname">Please enter your nickname</label>
                <input type="text" name="nickname" id="nickname" />
                <br/>
                <label> Please pick a color </label>
                <ul>
                    <li>
                        <input type="radio" name="color" value="yellow" id="yellow" />
                        <label for="yellow">
                            <img src="images/player/yellow.png">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="color" value="blue" id="blue" />
                        <label for="blue">
                            <img src="images/player/blue.png">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="color" value="green" id="green" />
                        <label for="green">
                            <img src="images/player/green.png">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="color" value="red" id="red" />
                        <label for="red">
                            <img src="images/player/red.png">
                        </label>
                    </li>

                    <li>
                        <input type="radio" name="color" value="orange" id="orange" />
                        <label for="orange">
                            <img src="images/player/orange.png">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="color" value="pink" id="pink" />
                        <label for="pink">
                            <img src="images/player/pink.png">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="color" value="white" id="white" />
                        <label for="white">
                            <img src="images/player/white.png">
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="color" value="black" id="black" />
                        <label for="black">
                            <img src="images/player/black.png">
                        </label>
                    </li>
                </ul>
                <button id="start">Start</button>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/jogo.js"></script>
    </body>
</html>
