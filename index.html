    <head>
        <meta charset="utf-8">

        <title>Joguinho HUE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" type="text/css" href="style/jogo.css">
    </head>
    <body>
        <form id="login">
            <label for="nickname">Please enter your nickname</label>
            <input type="text" name="nickname" id="nickname" />
            <br/>
            <label> Please pick a color </label>
            <ul>
                <li>
                    <input type="radio" name="color" value="yellow" />
                    <img src="images/player/yellow.png">
                </li>
                <li>
                    <input type="radio" name="color" value="blue" />
                    <img src="images/player/blue.png">
                </li>
                <li>
                    <input type="radio" name="color" value="green" />
                    <img src="images/player/green.png">
                </li>
                <li>
                    <input type="radio" name="color" value="red" />
                    <img src="images/player/red.png">
                </li>

                <li>
                    <input type="radio" name="color" value="orange" />
                    <img src="images/player/orange.png">
                </li>
                <li>
                    <input type="radio" name="color" value="pink" />
                    <img src="images/player/pink.png">
                </li>
                <li>
                    <input type="radio" name="color" value="white" />
                    <img src="images/player/white.png">
                </li>
                <li>
                    <input type="radio" name="color" value="black" />
                    <img src="images/player/black.png">
                </li>
            </ul>
            <button id="start">Start</button>
        </form>
        <div id="field"></div>

        <script src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/jogo.js"></script>
    </body>
</html>
